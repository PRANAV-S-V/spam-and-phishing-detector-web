<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat+Underline:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<title>Phishing-Detector</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <main class="form-signin w-100 m-auto">
        <a href="./index.html"><h1 class="montserrat-underline-fonty text-center">Phi-Spam Detector</h1></a>
    
        <center>
        <form id="spamForm">
            
            <!-- Source Input -->
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="websiteurl" placeholder="WebsiteURL">
                <label for="websiteurl">Website Url</label>
            </div>
            
            <!-- Submit Button -->
            <button class="btn btn-primary w-100 py-2" id="submitButton" type="submit">Submit</button>
        <!-- Output Textarea (Bootstrap Styled, Read-Only) -->
        <div class="form-floating mt-3">
            <textarea class="form-control" id="outputBox" readonly style="height: 100px;"></textarea>
            <label for="outputBox">Output</label>
        </div>
        </form>
         
    </center>
      </main>
      <script src="./phishing.js"></script>
</body>
</html>
