    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <main class="form-signin w-100 m-auto">
        <a href="./index.html"><h1 class="montserrat-underline-fonty text-center">Phi-Spam Detector</h1></a>
       
        <center>
        <form id="spamForm">
             <!-- Source Type Dropdown -->
             <div class="form-floating mb-3">
                <select class="form-control" id="sourceType">
                    <option value="email">Email</option>
                    <option value="phone">Phone Number</option>
                </select>
                <label for="sourceType">Source Type</label>
            </div>
            <!-- Source Input -->
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="trusted-one" placeholder="trusted-one">
                <label for="trusted-one">Trusted id or number</label>
            </div>
            
            <!-- Submit Button -->
            <button class="btn btn-primary w-100 py-2" id="submitButton" type="submit">Submit</button>
        
        </form>
         
    </center>
      </main>
